name: Daily Activity Commit

on:
  schedule:
    - cron: "0 6 * * 1-5"  # Runs Mondayâ€“Friday at 6 AM UTC
  workflow_dispatch:

jobs:
  activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make a change
        run: |
          echo "Activity run at $(date)" >> log.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated daily activity" || echo "No changes"
          git push
