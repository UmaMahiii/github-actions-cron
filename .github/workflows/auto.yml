name: Daily Activity Commit

on:
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "UmaMahiii"
          git config --global user.email "umamaheswaris9074@gmil.com"

      - name: Make changes
        run: |
          echo "Last run: $(date)" >> activity.txt

      - name: Commit and Push
        run: |
          git add activity.txt
          git commit -m "Daily scheduled commit" || echo "No changes to commit"
          git push
